<div class="add-user-container">
  <form class="create-user" [formGroup]="createUser" (ngSubmit)="onCreateAcc()">

    <div class="row">
      <div class="mb-3 col-6">
        <label class="form-label">First Name</label>
        <input name="firstName" formControlName="firstName" type="text" class="form-control" aria-describedby="emailHelp">
      </div>
      <div class="mb-3 col-6">
        <label class="form-label">Last Name</label>
        <input name="lastName" formControlName="lastName" type="text" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="mb-3 col-6">
        <label class="form-label">Username</label>
        <input name="username" formControlName="username" type="text" class="form-control" aria-describedby="emailHelp">
      </div>
      <div class="mb-3 col-6">
        <label class="form-label">Password</label>
        <input name="password" formControlName="password" type="password" class="form-control">
      </div>
    </div>

    <button style="margin-right: 10px;" type="submit" class="btn btn-primary">Submit</button>
    <a routerLink="/users">Cancel</a>
  </form>
</div>
